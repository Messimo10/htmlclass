<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
</head>
<body>
    <h1>Job application form</h1>
    <form action="submit-job-applications" method="POST"></form>
    <label for="full name">Your name</label><br>
    <input type="text"><br>
    <label for="email">Your Email</label><br>
    <input type="email"><br>
    <label for="pass">Your Password</label><br>
    <input type="password"><br>
    <label for="telephone">Your Telephone no.</label><br>
    <input type="tel"><br>
    <label for="date">date of birth</label><br>
    <input type="date"><br><br>
    <input type="file" name="resume" id="resume"><br><br>
    <label for="Availability">Availability</label><br>
    <input type="radio" name="Availability" id="Fulltime" value="full">
    <label for="Fulltime">Fulltime</label>
    <input type="radio" name="Availability" id="Parttime" value="part">
    <label for="Parttime">Parttime</label><br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">


    
</body>
</html>
